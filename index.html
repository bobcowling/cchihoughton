    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/layers/TileLayer"], (Map, MapView, FeatureLayer, TileLayer) => {

        const swiper = new Swiper('.swiper', {
          // Optional parameters
          direction: 'horizontal',
          loop: true,

          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },

          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },

          // And if we need scrollbar
          scrollbar: {
            el: '.swiper-scrollbar',
          },
        });
        const map = new Map({
          basemap: "hybrid"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-88.5694, 47.1211],
          zoom: 14

          
        });

        /********************
         * Add feature layer
         ********************/

        // CCHI Focal points
        const pointsLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/RPhrOu9XQzI31xTa/arcgis/rest/services/CCHI_Viewsheds_Houghton_Points/FeatureServer"
        });

        map.add(pointsLayer);

        // CCHI Focal points
        const viewshedsLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/RPhrOu9XQzI31xTa/arcgis/rest/services/CCHI_Viewsheds_houghton/FeatureServer"
        });

      // Create an object to store tile layers
      const tileLayers = {
        map_1949: new TileLayer({
          url: "https://portal1-geo.sabu.mtu.edu/server/rest/services/KeweenawHSDI/Kett_19496_FIPS/MapServer?f=jsapi",
        }),
        map_1900: new TileLayer({
          url: "https://portal1-geo.sabu.mtu.edu/server/rest/services/KeweenawHSDI/KeTT_1900_FIPS/MapServer",
        }),
        map_1908: new TileLayer({
          url: "https://portal1-geo.sabu.mtu.edu/server/rest/services/KeweenawHSDI/KeTT_1908_FIPS/MapServer",
        }),
        map_1917: new TileLayer({
          url: "https://portal1-geo.sabu.mtu.edu/server/rest/services/KeweenawHSDI/KeTT_1917_FIPS/MapServer",    
        }),
         map_1928: new TileLayer({
          url: "https://portal1-geo.sabu.mtu.edu/server/rest/services/KeweenawHSDI/KeTT_1928_FIPS/MapServer",    
        }), 
      };   

        map.add(viewshedsLayer);

        function changeMap(year) {
          // Keep track of the currently active tile layers
          let activeTileLayer = null;
          // get variable from attributes for the map year string
          const mapstr = "map_" + year;
          console.log(mapstr);
          // Remove the previously active tile layer, if any
          if (activeTileLayer) {
            map.remove(activeTileLayer);
          }

          // Retrieve the tile layer from the tileLayers object
          const tileLayerToAdd = tileLayers[mapstr];

          if (tileLayerToAdd) {
            // Add the retrieved tile layer to the map
            map.add(tileLayerToAdd, 0);
            activeTileLayer = tileLayerToAdd; // Update the active layer
          } else {
            console.log("Tile layer not found for the given map year:", year);
          }
        }

        pointsLayer.queryFeatures({
            //query object
            where: "1=1",
            returnGeometry: false,
            outFields: ["*"],
          })
          .then((data) => {
            console.log(data.features);
            const features = data.features;
            const image_id = features[0].attributes.image_no;
            //const mapYear = features[0].attributes.mapyear;
            const imgUrl = "https://cchi-new.mtu.edu/system/files/2023-12/" + image_id + ".jpg"
            //console.log(image_id, mapYear, imgUrl);

             const swiperWrapper = document.querySelector('.swiper-wrapper');

            features.forEach(feature => {
                const image_id = feature.attributes.image_no;
                const mapYear = feature.attributes.mapyear;
                const imgUrl = "https://cchi-new.mtu.edu/system/files/2023-12/" + image_id + ".jpg";
                console.log("image alt: " + image_id, "img url: " + imgUrl);
                
                // Create a new slide
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');
                slide.innerHTML = `
                    <div>
                        <img src="${imgUrl}" alt="Image ${image_id}" loading="lazy">
                        <p>Map Year: ${mapYear}</p>
                    </div>
                `;
                // Append the slide to the swiper wrapper
                swiperWrapper.appendChild(slide);
              });
          });

          // listen for the swiper slide changes
          swiper.on('slideChange', function (event) {
            console.log(event);
            // get the current image id from the alt text of each slide
            var activeIndex = swiper.realIndex;
            var activeSlide = document.querySelector(`.swiper-slide[data-swiper-slide-index="${activeIndex}"] img`);
            var altText = activeSlide ? activeSlide.alt : 'No alt text available';           
            console.log(altText);
            // query the viewsheds layer for the alt text
            viewshedsLayer.queryFeatures({            
            where: "identifier =" + "'" + altText + "'",
            returnGeometry: true,
            outFields: ["*"],
          })
          .then((data) => {
            console.log(data.features);
            const mapyear = data.features[0].attributes.mapyear;
            const extent = data.features[0].geometry.extent;
            view.goTo({ center: extent.expand(1.3) }, { duration: 400 });
            // filter the focal points and viewsheds by the current alt text
            viewshedsLayer.definitionExpression = "identifier =" + "'" + altText + "'";
            pointsLayer.definitionExpression = "identifier =" + "'" + altText + "'";
            changeMap(mapyear);
          });
            });
        
      });
    </script>
